name: Update Books Data

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update-books:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas python-docx

      - name: Run unified scraping + JSON generation
        run: python scripts/update_books.py

      - name: Commit and push updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.csv *.docx data/books.json
          git commit -m "Aggiornamento libri + JSON"
          git push
