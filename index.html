<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuovi Libri</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fdf6e3;
      color: #2e1e0f;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header img {
      height: 208px;
      max-width: 100%;
    }
    .header nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #382110;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff9e6;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .card img {
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      max-width: 100%;
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 0.2rem 0;
    }
    .card p {
      margin: 0.1rem 0;
      font-size: 0.9rem;
    }
    .link-button {
      margin-top: 0.8rem;
      padding: 5px 8px;
      background-color: #382110;
      color: #fff;
      border-radius: 6px;
      font-size: 0.75rem;
      text-decoration: none;
      display: inline-block;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .link-button:hover {
      background-color: #7b5934;
    }
    .new-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #2ecc71;
      color: white;
      padding: 4px 6px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: bold;
    }
    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: #382110;
      cursor: pointer;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #scrollTopBtn::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-bottom: 22px solid #fdf6e3;
    }
    #scrollTopBtn:hover {
      background-color: #7b5934;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo_nuovi_libri.png" alt="Logo Nuovi Libri" />
    <nav>
      <a href="index.html">Catalogo</a>
      <a href="new_today.html">New Today</a>
    </nav>
  </div>

  <div class="grid" id="book-grid">Caricamento...</div>

  <button onclick="scrollToTop()" id="scrollTopBtn" title="Torna su"></button>

  <script>
    function generateAnnaLink(book) {
      const base = "https://annas-archive.org/search?q=";
      let query = book.title || '';
      if (book.author && !book.author.toLowerCase().includes("autore non disponibile")) {
        query += ' ' + book.author;
      }
      return base + encodeURIComponent(query.trim());
    }

    fetch('data/books.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('book-grid');
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>Nessun libro trovato.</p>';
          return;
        }

        const seen = new Set();
        const uniqueBooks = data.filter(book => {
          const key = book.title + '|' + book.author;
          if (seen.has(key)) return false;
          seen.add(key);
          return true;
        });

        container.innerHTML = uniqueBooks.map(book => {
          const isNew = book.addedToday === true;
          return `
            <div class="card">
              ${isNew ? '<div class="new-badge">NEW</div>' : ''}
              <img src="${book.cover || 'https://via.placeholder.com/300x450?text=Nessuna+Copertina'}" alt="Copertina di ${book.title}">
              <h2>${book.title}</h2>
              <p><strong>Autore:</strong> ${book.author || 'N/D'}</p>
              <p><strong>Categoria:</strong> ${book.categoria || 'N/D'}</p>
              <p><strong>Data:</strong> ${book.releaseDate || 'N/D'}</p>
              <a class="link-button" href="${generateAnnaLink(book)}" target="_blank">Anna’s Archive</a>
            </div>
          `;
        }).join('');
      })
      .catch(err => {
        document.getElementById('book-grid').innerHTML = '<p>Errore nel caricamento dei dati.</p>';
        console.error(err);
      });

    const scrollTopBtn = document.getElementById("scrollTopBtn");

    window.onscroll = function () {
      scrollTopBtn.style.display = window.scrollY > 300 ? "flex" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
