<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Libri</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    h1 { color: #333; }
    .book { padding: 1em; border-bottom: 1px solid #ccc; }
    .title { font-weight: bold; font-size: 1.2em; color: #222; }
    .author { font-style: italic; color: #555; }
    .source { font-size: 0.9em; color: #888; }
  </style>
</head>
<body>
  <h1>Elenco Libri</h1>
  <div id="books"></div>

  <script>
    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('books');
        data.forEach(book => {
          const div = document.createElement('div');
          div.className = 'book';
          div.innerHTML = `
            <div class="title">${book.title}</div>
            <div class="author">${book.author || 'Autore sconosciuto'}</div>
            <div class="source">Fonte copertina: ${book.cover ? '✓' : '✗'}</div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
