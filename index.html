<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“š Nuovi Libri</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #fdf6e3;
        color: #2e1e0f;
        padding: 2rem;
      }
      .logo {
        width: auto;
        max-height: 200px;
        margin-bottom: 2rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }
      .card {
        background: #fff9e6;
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .card h2 {
        font-size: 1.1rem;
        margin-bottom: 0.3rem;
      }
      .card p {
        margin: 0.2rem 0;
        font-size: 0.9rem;
      }
      .link-button {
        display: inline-block;
        margin-top: 0.5rem;
        padding: 5px 10px;
        background-color: #382110;
        color: #fff;
        border-radius: 8px;
        font-size: 0.8rem;
        text-decoration: none;
      }
      .link-button:hover {
        background-color: #7b5934;
      }
    </style>
  </head>
  <body>
    <img src="logo_nuovi_libri.png" alt="Logo Nuovi Libri" class="logo" />
    <div class="grid" id="book-grid">Caricamento...</div>

    <script>
      fetch('./data/books.json?v=' + Date.now())
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('book-grid');
          if (!Array.isArray(data) || data.length === 0) {
            container.innerHTML = '<p>Nessun libro trovato.</p>';
            return;
          }

          const seen = new Set();
          const uniqueBooks = data.filter(book => {
            const key = (book.title + '|' + book.author).toLowerCase();
            if (seen.has(key)) return false;
            seen.add(key);
            return true;
          });

          container.innerHTML = uniqueBooks.map(book => `
            <div class="card">
              <h2>${book.title}</h2>
              <p><strong>Autore:</strong> ${book.author}</p>
              <p><strong>Categoria:</strong> ${book.categoria}</p>
              <p><strong>Data:</strong> ${book.releaseDate}</p>
              ${book.annas_link ? `<a class="link-button" href="${book.annas_link}" target="_blank">Anna's Archive</a>` : ''}
            </div>
          `).join('');
        })
        .catch(err => {
          document.getElementById('book-grid').innerHTML = '<p>Errore nel caricamento dei dati.</p>';
          console.error(err);
        });
    </script>
  </body>
</html>
