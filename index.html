<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuovi Libri</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fef9ec;
      color: #2e1e0f;
      padding: 2rem;
    }

    .logo {
      max-height: 200px;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .card {
      background: #fff9e6;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: auto;
      max-height: 300px;
      margin-bottom: 0.8rem;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 0.2rem 0;
    }

    .card p {
      margin: 0.1rem 0;
      font-size: 0.9rem;
    }

    .link-button {
      margin-top: 0.5rem;
      padding: 6px 12px;
      background-color: #3e2a1a;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .link-button:hover {
      background-color: #7b5934;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />

  <div class="grid" id="book-grid">Caricamento...</div>

  <script>
    fetch('./books.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('book-grid');

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>Nessun libro trovato.</p>';
          return;
        }

        const seen = new Set();
        const uniqueBooks = data.filter(book => {
          const key = (book.title + '|' + book.author).toLowerCase();
          if (seen.has(key)) return false;
          seen.add(key);
          return true;
        });

        container.innerHTML = uniqueBooks.map(book => `
          <div class="card">
            <img src="${book.cover || 'https://via.placeholder.com/300x450?text=Nessuna+Copertina'}" alt="Copertina">
            <h2>${book.title}</h2>
            <p><strong>Autore:</strong> ${book.author || 'N/D'}</p>
            <p><strong>Categoria:</strong> ${book.categoria || 'N/D'}</p>
            <p><strong>Data:</strong> ${book.releaseDate || 'N/D'}</p>
            <a class="link-button" href="${book.annas_link || '#'}" target="_blank">Anna's Archive</a>
          </div>
        `).join('');
      })
      .catch(error => {
        console.error("Errore nel caricamento dei dati:", error);
        document.getElementById('book-grid').innerHTML = '<p>Errore nel caricamento dei dati.</p>';
      });
  </script>
</body>
</html>
